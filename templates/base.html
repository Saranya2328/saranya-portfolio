<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} | Portfolio</title>

    <!-- IMPORTANT for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="nav-brand">{{ name }}</div>

    <!-- HAMBURGER (mobile only) -->
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>

    <!-- SINGLE NAV MENU (desktop + mobile) -->
    <ul class="nav-links" id="navLinks">
        <li><a href="#about" onclick="toggleMenu()">About</a></li>
        <li><a href="#skills" onclick="toggleMenu()">Skills</a></li>
        <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
        <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
    </ul>
</nav>

<!-- HERO / HEADER -->
<header class="hero">
    <div class="hero-content">

        <!-- Profile Image -->
        <div class="hero-image">
            <img src="{{ url_for('static', filename='images/profile.jpg') }}" alt="Profile">
        </div>

        <!-- Text Content -->
        <div class="hero-text">
            <h1>Hello, I’m <span>{{ name }}</span></h1>
            <p class="role">{{ title }}</p>

            <div class="links">
                <a href="{{ github }}" target="_blank">GitHub</a>
                <a href="{{ linkedin }}" target="_blank">LinkedIn</a>
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to={{ email }}" target="_blank">
                    Gmail
                </a>
            </div>

            <!-- Resume button -->
            <a class="resume-btn"
               href="{{ url_for('static', filename='files/Saranya_Resume.pdf') }}"
               target="_blank">
                View Resume
            </a>
        </div>

    </div>
</header>

<!-- MAIN CONTENT -->
<!-- Animated background starts AFTER hero -->
<div id="particles-bg">
    <main>
        {% block content %}{% endblock %}
    </main>
</div>


<!-- MOBILE MENU SCRIPT -->
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>
<script>
const canvas = document.getElementById("particles-canvas");
const ctx = canvas.getContext("2d");

let particles = [];
const particleCount = 70;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

function createParticles() {
    particles = [];
    for (let i = 0; i < particleCount; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2 + 1,
            dx: (Math.random() - 0.5) * 0.4,
            dy: (Math.random() - 0.5) * 0.4
        });
    }
}
createParticles();

function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(56,189,248,0.8)";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
    });

    requestAnimationFrame(drawParticles);
}

drawParticles();
</script>

<canvas id="particles-canvas"></canvas>

</body>
</html>
